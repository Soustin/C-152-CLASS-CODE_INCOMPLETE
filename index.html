<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="Log.js"></script>
  <script src="Box.js"></script>
  <script src="Zoom.js"></script>
  <script src="Move.js"></script>
  
</head>

<body>

  <a-scene background="color:#000000">

    <a-camera wasd-controls-enabled="false" position="0 -6 10" zoomOut>

    </a-camera>

    <a-entity log="message: Hi, it's me!"></a-entity>
    <a-entity>
      <a-cone color="#1589ff" radius-bottom="0.5" position="0 3 0"></a-cone>
      <a-cylinder position="0 -1.5 0" color="white" height="8" radius="0.5"></a-cylinder>
      <a-cone color="#1589ff" radius-bottom="0.5" position="0 -5.2 0"></a-cone>
      <a-cylinder position="0 -6.5 0" height="1.6" radius="0.5" color="yellow" fallDown>
        <a-cone color="#ff00ff" radius-bottom="0.8" position="0 0.1 0"></a-cone>
        <a-cone color="#ff00ff" radius-bottom="0.8" position="0 0.4 0"></a-cone>
        <a-cone color="#ff00ff" radius-bottom="0.8" position="0 0.7 0"></a-cone>
      </a-cylinder>
    </a-entity>
    <a-entity position="0 -25 0" animation="property:rotation; to:0 360 0; loop:true; easing:linear">
      <a-sphere position="0 -5 0" radius="10" src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg"></a-sphere>
    </a-entity>
    <!-- <a-entity rotation="0 90 0" position="0 0 0" box>
      <a-box color="yellow"></a-box>
    </a-entity> -->



  </a-scene>

</body>

</html>
